

name: CI


on:
 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  
  build:
  
    if: contains(github.event.pull_request.labels.*.name, 'stage')
    
    runs-on: ubuntu-latest

   
    steps:
      
      - uses: actions/checkout@v3

